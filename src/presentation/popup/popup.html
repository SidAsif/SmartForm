<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartForm Auto-Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
          </svg>
          <h1 class="title">SmartForm</h1>
        </div>
        <p class="subtitle">Auto-Filler Extension</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Field Detection Status -->
      <div id="fieldCount" class="field-status hidden">
        <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 6v6l4 2"></path>
        </svg>
        <div class="status-text">
          <span class="status-label">Fields Detected</span>
          <span id="fieldCountValue" class="status-value">0</span>
        </div>
      </div>

      <!-- Status Messages -->
      <div id="statusArea" class="status-area hidden">
        <div class="status-content">
          <div class="status-icon-container"></div>
          <div id="statusMessage" class="status-message"></div>
        </div>
      </div>

      <!-- Fill Mode Cards -->
      <div class="fill-modes">
        <button id="profileFillBtn" class="mode-card profile-mode">
          <div class="mode-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="mode-content">
            <h3 class="mode-title">My Profile</h3>
            <p class="mode-description">Fill with your saved information</p>
          </div>
          <div class="mode-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </div>
        </button>

        <button id="randomFillBtn" class="mode-card random-mode">
          <div class="mode-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2z"></path>
              <circle cx="12" cy="13" r="2"></circle>
            </svg>
          </div>
          <div class="mode-content">
            <h3 class="mode-title">Random Data</h3>
            <p class="mode-description">Generate realistic test data</p>
          </div>
          <div class="mode-arrow">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </div>
        </button>
      </div>

      <!-- Quick Info -->
      <div class="quick-info">
        <div class="info-item">
          <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4M12 8h.01"></path>
          </svg>
          <p class="info-text">Configure your profile in <strong>Settings</strong> for personalized auto-fill</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button id="settingsLink" class="settings-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6M1 12h6m6 0h6"></path>
          <path d="M4.22 4.22l4.24 4.24m7.08 0l4.24-4.24M4.22 19.78l4.24-4.24m7.08 0l4.24 4.24"></path>
        </svg>
        Settings
      </button>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
